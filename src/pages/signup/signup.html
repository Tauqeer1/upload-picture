<ion-content>
  <ion-card>
    <ion-card-header>
      Signup
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="signupForm">
        <ion-list>
          <ion-item>
            <ion-input type="text" formControlName="name" placeholder="Name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" formControlName="email" placeholder="Email" required></ion-input>
          </ion-item>
          <button ion-button block round outline (click)="signup()">Sign Up</button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
