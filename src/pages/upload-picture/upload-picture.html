<ion-content padding>
  <ion-item *ngIf="isImage">
    <h4>Image Preview</h4>
    <img [src]="pictureData" alt="Ionic File" width="300" height="300" />
    <button ion-button block (click)="uploadPicture()">Upload</button>
  </ion-item>
  <button ion-button block (click)="selectPicture()">Select Picture</button>
</ion-content>
